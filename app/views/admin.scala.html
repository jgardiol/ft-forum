@(users: List[User], user: Option[User])(implicit flash: Flash)

@import helper._

@main("Administration", user) {
	
	<div class="container">	
		@flashmessage(flash)
	
		<div class="thread-header">
			<div class="row">
				<div class="col-md-12">
					<h3>Administration - Utilisateurs</h3>
				</div>
			</div>
		</div>
		
		<div>
			<div>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>Nom d'utilisateur</th>
							<th>Main</th>
							<th>R&ocirc;le</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					@users.map { u =>
						<tr>
							@form(routes.Application.updateUser(u.id)) {
								<td>@u.id</td>
								<td>@u.name</td>
								<td><input type="text" class="form-control" name="main" id="main" value="@u.main"></td>
								<td><input type="text" class="form-control" name="role" id="role" value="@u.role"></td>
								<td><input type="submit" class="btn btn-default" value="Modifier"></td>
							}
						</tr>
					}
					</tbody>
				</table>
			</div>
		</div>
	</div>

}
